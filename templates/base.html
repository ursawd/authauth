<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/static/style.css" />
        {% block title %}{% endblock %}
    </head>
    <body>
        <div class="navbar navbar-light bg-light">
            <a class="navbar-brand">Authorization Exercise</a>
            <div class="justify-content-end">
                <a href="/register" class="mr-0 px-2 text-white">Register</a>
                <a href="/login" class="mr-5 pr-5 text-white">Login</a>
            </div>
        </div>
        <div class="container mt-4">
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endfor %} {%block content%}{%endblock%}
        </div>
    </body>
</html>
